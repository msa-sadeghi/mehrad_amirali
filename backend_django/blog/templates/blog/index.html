{% extends "blog/base.html" %}
{% block title %}

{% block body %}
     {% for article in articles %}

            <h3>{{ article.title }}</h3>

            {{article.content}}

        <a href="{% url 'blog:article_detail' article.id %}">مشاهده</a>
        </div>
    {% endfor %}
{% endblock body %}
