<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var key = "class Number";
      var student = {
        name: "sara",
        family: "blalalal",
        age: 19,
        walk: function () {
          console.log(`${this.name} is walking`);
        },
        [key]: 1234,
        "skin color": "yellow",
      };
      if ("name" in student) {
        console.log("exists");
      }
      for (p in student) {
        if (typeof student[p] === "function") {
          student[p]();
        } else console.log(student[p]);
      }
    </script>
  </body>
</html>
